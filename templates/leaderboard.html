<!DOCTYPE html>
<html>

<head>
    <title>Code Brawl</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css'>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/leaderboard.css')}}">
    <link rel="shortcut icon" href="#" />
</head>

<body>
    <img src="{{url_for('static', filename='images/pixel_logo.png')}}" class="logo">
    <div class="code-brawl">Code <br> Brawl</div>
    <div id="table1">
        <div id="players" class="container">
            <div class="current1">
                <div>
                    <span id="p1Name"></span>
                    <br>
                    <span id="p1Points"></span>
                </div>
            </div>

            <div class="time" style="color: white">
                <div class="time-cell">
                    <!-- <img src="{{url_for('static', filename='images/wait.gif')}}" style="height: 35px; width: 35px;"> -->
                    <!-- <span style="font-size:20px">Time Left - <span id="timer"></span></span> -->
                    <span id="timer"></span>
                </div>
            </div>

            <div class="current2">
                <div>
                    <span id="p2Name"></span>
                    <br>
                    <span id="p2Points"></span>
                </div>
            </div>
        </div>

        <div class="result1">
            <div class="leaderboard">LEADERBOARD</div>
            <table class="table1">
                <thead style="margin-bottom: 30px;">
                    <tr>
                        <th class="table-rank">Rank</th>
                        <th class="table-name">Player</th>
                        <th>Time</th>
                        <th>Score</th>
                    </tr>
                </thead>
                    <tbody id="playersList">
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td class="table-rank"></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>

    <div id="table2" class="result2">
        <div class="leaderboard" style="margin-top: 0%;">GOOD GAME!</div>
        <div class="score" style="margin: 10px 17px 10px 0px;">
            <h1 id="player1">Feras</h1>
        </div>
        <div class="score" style="margin: 10px 0px 10px 17px;">
            <h1 id="player2">Badr</h1>
        </div>

        <table class="table2" style="margin: 10px 17px 10px 0px;">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Time</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td id="p1q1t"></td>
                    <td id="p1q1p"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td id="p1q2t"></td>
                    <td id="p1q2p"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td id="p1q3t"></td>
                    <td id="p1q3p"></td>
                </tr>
                <tr class="total">
                    <td>Total</td>
                    <td id="p1tt"></td>
                    <td id="p1tp"></td>
                </tr>
            </tbody>
        </table>

        <table class="table2" style="margin: 10px 0px 10px 17px;">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Time</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td id="p2q1t"></td>
                    <td id="p2q1p"></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td id="p2q2t"></td>
                    <td id="p2q2p"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td id="p2q3t"></td>
                    <td id="p2q3p"></td>
                </tr>
                <tr class="total">
                    <td>Total</td>
                    <td id="p2tt"></td>
                    <td id="p2tp"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
    <script src="{{url_for('static', filename='js/firebase.js')}}"></script>
    <script src="{{url_for('static', filename='js/result.js')}}"></script>
    <script src="{{url_for('static', filename='js/homepage.js')}}"></script>
    <script src="{{url_for('static', filename='js/timer.js')}}"></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
</body>

</html>
