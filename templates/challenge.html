<!DOCTYPE html>
<html lang="en">

<head>
    <title>Code Brawl</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="{{url_for('static', filename='css/challenge.css')}}"/>
    <link rel="shortcut icon" href="#" />
    <script src="https://kit.fontawesome.com/7740345d3d.js"></script>
</head>

<body>
    <div class="se-pre-con"></div>
    <nav class="navbar fixed-top">
        <div class="container-fluid">
            <div class="navbar-brand col-5">
                <div class="row nav-left">
                    <div id="currentPlayer" class="px-2" style="color:white"></div>
                    <div id="cQuestionOne" class="px-2">
                        <div class="circle">
                            <p id="cpQ1"></p>
                            <!-- <button class="btn btn-warning" onclick="submit()" >Submit</button> -->
                            <!-- <button class="btn btn-warning" onclick="submit()" >Submit</button> -->
                        <!-- <div class="circle">
                        -->
                        </div>
                    </div>
                    <div id="cQuestionTwo" class="px-2">
                        <div class="circle">
                            <p id="cpQ2"></p>
                        </div>
                    </div>
                    <div id="cQuestionThree" class="px-2">
                        <div class="circle">
                            <p id="cpQ3"></p>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="navbar-brand col-2" id="con" style="color:white">Time Left - <span id="timer"></span></div>
            <div class="navbar-brand col-5" style="overflow: hidden">
                <div class="row float-right nav-right">
                    <div id="eQuestionThree" class="px-2">
                        <div class="circle">
                            <p id="epQ3"></p>
                        </div>
                    </div>
                    <div id="eQuestionTwo" class="px-2">
                        <div class="circle">
                            <p id="epQ2"></p>
                        </div>
                    </div>
                    <div id="eQuestionOne" class="px-2">
                        <div class="circle">
                            <p id="epQ1"></p>
                        </div>
                    </div>
                    <div id="enemyPlayer" class="px-2" style="color:white"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="split right light">
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#description">DESCRIPTION</a></li>
            <li><a data-toggle="tab" href="#rules">RULES</a></li>
            <li id="resultsTab" style="display: none"><a id='resultsLink' data-toggle="tab" href="#results">RESULTS</a></li>
        </ul>
        <div class="tab-content">
            <div id="description" class="tab-pane fade in active">
                {{ description | safe }}
                <footer id="footer">
                        <button id="submit" type="button" class="btn btn-secondary" onclick="submit()">Submit</button>
                </footer>
            </div>
            <div id="rules" class="tab-pane fade">
                <h>PLACEHOLDER</h>
            </div>
            <div id="results" class="tab-pane fade">
                <div class="jumbotron">
                    <h1 class="text-center">Your Score Is</h1>
                    <h2 class="text-center" id='score'></h2>
                </div>
                <div id="terminalBlock" style="display:none">
                    <h4>Errors:</h4>
                    <div class="h-100 bg-dark">
                        <h4 class="text-danger" id='errors'></h4>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="split left dark">
        <ul class="nav nav-tabs">
            <select id="langChoice" class="ttt" onchange="changeLanguage()">
                <option value="Java">Java</option>
                <option value="Python">Python</option>
            </select>
            <span class="nav-icon">
                <i class="fas fa-sync fa-2x fa-clickable"></i>
            </span>
        </ul>
    </div>
    <div id="editor" class="editor-left"></div>
    <script type="text/javascript">
        var java_code = `{{java_code}}`.replace('&lt;','<').replace('&gt;', '>')
        var python_code = `{{python_code}}`.replace('&lt;','<').replace('&gt;', '>')
        var match_id = '{{match_id}}';
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-firestore.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.2/modernizr.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/ace.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{url_for('static', filename='js/ext-language_tools.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{url_for('static', filename='js/firebase.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{url_for('static', filename='js/code-brawl.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="{{url_for('static', filename='js/loading.js')}}" type="text/javascript" charset="utf-8"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript">
        ace.require("ace/ext/language_tools");

        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai");
        editor.setFontSize(15);
        editor.setOptions({
            enableBasicAutocompletion: true,
            enableSnippets: true,
            enableLiveAutocompletion: true
        });

        var java = ace.createEditSession(java_code, "ace/mode/java");
        java.setUseWrapMode(true);

        var python = ace.createEditSession(python_code, "ace/mode/python");
        python.setUseWrapMode(true);

        editor.setSession(java);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>
</body>

</html>
